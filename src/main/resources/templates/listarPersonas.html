<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Personas</title>
    <style>
        /* Estilo general del cuerpo */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaf4fc;
        }

        /* TÃ­tulo principal */
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-top: 20px;
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Contenedor general */
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* Tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            overflow: hidden;
            border-radius: 8px;
        }

        /* Encabezado de la tabla */
        th {
            background-color: #27ae60;
            color: white;
            text-transform: uppercase;
            padding: 12px;
            font-size: 1rem;
        }

        /* Filas y celdas */
        td {
            padding: 12px;
            text-align: center;
            font-size: 0.95rem;
            color: #555;
            transition: all 0.2s ease-in-out;
        }

        /* Filas pares */
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        /* Hover en filas */
        tr:hover {
            background-color: #d1f7d6;
            transform: scale(1.02);
        }

        /* Estilo para botones o interacciones futuras */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Personas Registradas</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Edad</th>
            </tr>
            <tr th:each="persona : ${personas}">
                <td th:text="${persona.id}"></td>
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.apellido}"></td>
                <td th:text="${persona.edad}"></td>
            </tr>
        </table>
    </div>
</body>
</html>
